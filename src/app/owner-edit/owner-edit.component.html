<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-fields">
      <input type="hidden" name="href" [(ngModel)]="owner.href">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="owner.name"
                required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="DNI" [(ngModel)]="owner.dni" name="ownerDni" #dni>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car.href)"
              *ngIf="car.href" type="button">Delete</button>
      <a mat-button routerLink="/owner-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
